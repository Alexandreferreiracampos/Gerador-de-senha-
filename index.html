<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtile">Utilize o nosso gerador online para gerar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                    <button onclick="copyPassword()">
                        <img src="copy.svg" width="42" />
                    </button>
                    <button onclick="generatePassword()">
                        <img src="renew.svg" width="42" />
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical" style="width: 6.2px">

                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho : <span id="password-length-text">16</span></p>
                    <input type="range" name="password-lenght" class="slider" id="password-lenght" value="8" min="4" max="64">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Mai√∫sculas</span>
                        <input onclick="generatePassword()" type="checkbox" id="upercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Numeros</span>
                        <input  onclick="generatePassword()"  type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Simbolos</span>
                        <input onclick="generatePassword()" type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

        </section>
        <div class="submit">
            <button id="copy-2" onclick="copyPassword()">Copiar senha</button>
        </div>
    </main>

    <script>

        let rangePassword = 8;
        const inputEl = document.querySelector("#password");
        const rangeEl = document.querySelector("#password-lenght");
        const statusBar = document.querySelector("#security-indicator-bar");
        const upercaseCheck = document.querySelector("#upercase-check");
        const numberCheck = document.querySelector("#number-check");
        const symbolCheck = document.querySelector("#symbol-check");
        const passwordLengthText = document.querySelector("#password-length-text");

        const generatePassword = () => {

            let chars = "abcdefghjkmnpqrstuvwxyz";
            const upperCaseChars = "ABCDEFGHJKLMNPQRSTUVWXYZ";
            const numberChars = "123456789";
            const symbolChars = "?!@&*()[]";
            
            
            if(upercaseCheck.checked){
                chars += upperCaseChars;
            }
            if(numberCheck.checked){
                chars += numberChars;
            }
            if(symbolCheck.checked){
                chars += symbolChars;
            }
                       

            let password = "";

            for (let i = 0; i < rangePassword; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length);

                password += chars[randomNumber];
                //password += chars.substring(randomNumber, randomNumber + 1);
                inputEl.value = password;
                statusBar.style.width = `${(rangeEl.value * 100) / 64}%`

            }
        }

        rangeEl.addEventListener("input", () => {
            rangePassword = rangeEl.value;
            passwordLengthText.innerHTML = rangeEl.value;
            generatePassword();

        })

        const copyPassword = () => {
            navigator.clipboard.writeText(inputEl.value)

        }

        generatePassword();
    </script>
</body>

</html>
