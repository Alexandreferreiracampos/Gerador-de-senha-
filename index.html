<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
</head>
<body>
    <h1>Gerador de senha</h1>
    <p>Utilize o nosso gerador online para gerar uma senha forte e segura.</p>
    
    <input type="text" name="password" id="password"/>

    <input 
    type="range" 
    name="password-lenght" 
    id="password-lenght"
    value="16"
    min="4"
    max="64"
    >

    <button onclick="generatePassword()" >Copiar senha</button>
    

    <script>
        const generatePassword = () =>{
            const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"
            
            let password = "";

            for(let i = 0; i < 8; i++){
                const randomNumber  = Math.floor(Math.random() * chars.length);

                //password += chars[randomNumber];
                password += chars.substring(randomNumber, randomNumber + 1);
                console.log(password)

            }
        }
    </script>
</body>
</html>
